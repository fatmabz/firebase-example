<div class="article-content">
<mat-card>
  <mat-chip class="status" *ngIf="item?.status; else NonPublie">Publi√©</mat-chip>
  
<ng-template #NonPublie>
  <mat-chip class="status no-public">Publier</mat-chip>
</ng-template>
  <mat-card-header>
    <mat-card-title><h1>{{item?.name}}</h1></mat-card-title>
    <mat-card-subtitle><h3>{{item?.type}}</h3></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{item?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="show" (click)="editArticle(item)">Edit</button>
    <button mat-button *ngIf="show" (click)="deleteArticle(item)">Delete</button>
  </mat-card-actions>
</mat-card>
</div>
